<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Fetcher</title>
    <style>
      /* Add some basic styles */
      #cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .news-card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .news-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .news-card h3 {
        margin: 10px;
        font-size: 18px;
      }

      .news-card p {
        margin: 10px;
        font-size: 14px;
        color: #555;
      }

      .news-source {
        margin: 10px;
        font-size: 12px;
        color: #888;
      }

      .active {
        font-weight: bold;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="search-text" placeholder="Search for news..." />
      <button id="search-button">Search</button>
    </div>

    <div id="cards-container"></div>

    <template id="template-news-card">
      <div class="news-card">
        <img id="news-img" src="" alt="News Image" />
        <h3 id="news-title"></h3>
        <p id="news-desc"></p>
        <div class="news-source" id="news-source"></div>
      </div>
    </template>

    <script>
      window.addEventListener("load", () => fetchNews("India"));

      function reload() {
        window.location.reload();
      }

      async function fetchNews(query) {
        const res = await fetch(`http://localhost:3000/news?q=${query}`);
        const data = await res.json();
        bindData(data.articles);
      }

      function bindData(articles) {
        const cardsContainer = document.getElementById("cards-container");
        const newsCardTemplate = document.getElementById("template-news-card");

        cardsContainer.innerHTML = "";

        articles.forEach((article) => {
          if (!article.urlToImage) return;
          const cardClone = newsCardTemplate.content.cloneNode(true);
          fillDataInCard(cardClone, article);
          cardsContainer.appendChild(cardClone);
        });
      }

      function fillDataInCard(cardClone, article) {
        const newsImg = cardClone.querySelector("#news-img");
        const newsTitle = cardClone.querySelector("#news-title");
        const newsSource = cardClone.querySelector("#news-source");
        const newsDesc = cardClone.querySelector("#news-desc");

        newsImg.src = article.urlToImage;
        newsTitle.innerHTML = article.title;
        newsDesc.innerHTML = article.description;

        const date = new Date(article.publishedAt).toLocaleString("en-US", {
          timeZone: "Asia/Jakarta",
        });

        newsSource.innerHTML = `${article.source.name} Â· ${date}`;

        cardClone.firstElementChild.addEventListener("click", () => {
          window.open(article.url, "_blank");
        });
      }

      let curSelectedNav = null;
      function onNavItemClick(id) {
        fetchNews(id);
        const navItem = document.getElementById(id);
        curSelectedNav?.classList.remove("active");
        curSelectedNav = navItem;
        curSelectedNav.classList.add("active");
      }

      const searchButton = document.getElementById("search-button");
      const searchText = document.getElementById("search-text");

      searchButton.addEventListener("click", () => {
        const query = searchText.value;
        if (!query) return;
        fetchNews(query);
        curSelectedNav?.classList.remove("active");
        curSelectedNav = null;
      });
    </script>
  </body>
</html>
